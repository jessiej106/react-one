<!DOCTYPE html>
<html>

<head>
    <title>Jessica Jean's Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/1942b39a85.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="src/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <form class="search-form" id="search-form">
            <div class="row" style="padding-bottom:20px">
                <div class="col-6">
                    <div class="form-group">
                        <input type="search" id="city-input" class="form-control" placeholder="CITY NAME" autofocus="on"
                            autocomplete="off" />
                    </div>
                </div>
                <div class="col-3">
                    <input type="submit" value="SEARCH" class="btn btn-primary" />
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" id="current-location-button">
                        CURRENT
                    </button>
                </div>
            </div>
        </form>
        <h1 id="city"></h1>
        <h2 id="date"></h2>
        <div class="weatherTemp">
            <div class="row">
                <div class="col-6" id="mainCols">
                    <h3 style="font-size:6em;">
                        <img id="icon">
                    </h3>
                    <h5 id="description">CLOUDY</h5>
                </div>
                <div class="col-6" id="mainCols">
                    <h3 style="font-size: 8em; ">
                        <span class="temperature" id="temperature"></span>
                        <span class="units" id="smFar">
                            <a href="#" id="fahrenheit-link" class="active">°F</a> |
                            <a href="#" id="celsius-link">°C</a>
                        </span>
                    </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <h5 id="humWind">
                HUMIDITY: <span id="humidity"></span>% | wind: <span id="wind"></span>km/h</h5>
        </div>
        <div class="row" id="weekdayTemp">
            <div class="col">
                <h5>SAT</h5>
                <h7><i class="fas fa-cloud-showers-heavy"></i></h7>
                <h6>45°</h6>
            </div>
            <div class="col">
                <h5>SUN</h5>
                <h7><i class="fas fa-cloud-sun"></i></h7>
                <h6>52°</h6>
            </div>
            <div class="col">
                <h5>MON</h5>
                <h7><i class="far fa-snowflake"></i></h7>
                <h6>42°</h6>
            </div>
            <div class="col">
                <h5>TUE</h5>
                <h7><i class="fas fa-sun"></i></h7>
                <h6>46°</h6>
            </div>
            <div class="col">
                <h5>WED</h5>
                <h7><i class="fas fa-cloud-showers-heavy"></i></h7>
                <h6>47°</h6>
            </div>
        </div>
    </div>
    </div>
    <div class="footer"><a href="https://github.com/jessiej106/vanilla-weather-app" target="blank">Open-source code</a> by
        Jessica Jean</div>

</body>

<script src="src/app.js"></script>

</html>
